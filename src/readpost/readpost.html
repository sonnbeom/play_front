<!DOCTYPE html>
<html>
<head>
    <title>단일 게시글 페이지</title>
    <link rel="stylesheet" href="readpost.css">
</head>
<body>
    <div class="top-area">
        <!-- 비워둠 -->
    </div>

    <div class="title-area">
        <div class="title">제목</div>
        <div class="author">작성자</div>
        <div class="date">2023-06-11</div>
    </div>

    <div class="content-area">
        내용 표현할 수 있는 칸
    </div>

    <div class="info-area">
        <span>좋아요</span> | <span>조회수</span> | <span>댓글 수</span>
    </div>

    <div class="comment-input-area">
        <input type="text" class="comment-input" placeholder="댓글을 입력하세요">
        <button class="comment-submit-btn">댓글 작성하기</button>
    </div>

    <div class="comment-area">
        <div class="comment">
            <span class="comment-author">댓글 작성자</span>
            <span class="comment-content">댓글 내용</span>
        </div>
        <div class="comment reply">
            <span class="comment-author">대댓글 작성자</span>
            <span class="comment-content">대댓글 내용</span>
        </div>
    </div>
</body>
</html>
